<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SENTIMENT ANALYSIS OF TWEET</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	
	<body>

		<div class="container-fluid p-5 bg-primary text-white text-center">
			<h1>SENTIMENT ANALYSIS OF TWEETS</h1>
			<p>Here You can get the sentiment conveyed by a tweet !</p> 
		</div>
		<br> <br>
	
		<div class="container-fluid mt-3">
			{% if not predict %}
			<div class="row">
				<div class="col-sm-2 p-3  text-white"></div>
				<div class="col p-3 bg-primary text-white">

					<form action="/" method="post">
						<label for="tweet_to_predict"> Enter Your Tweet </label>
						<div class="row">
							<div class="col-sm-10">
								<textarea name="tweet_to_predict" rows="2" cols="60"> </textarea>
								<!--<input type="text" name="tweet_to_predict" placeholder="Entrer votre tweet ..."/> -->
							</div>
							<div class="col-sm-2 p-2">
								<button type="submit" value="Predict" class="btn btn-dark">
									<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
										<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
										<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
									</svg>
									Analyse
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-2 p-3  text-white"></div>
			</div>
			{% endif %}	
		</div>

		<div class="container-fluid mt-3">
			{% if predict %}
			<div class="row">
				<div class="col-sm-3 p-3  text-white"></div>
				<div class="col-sm-8 p-3">
					<h3> <b>Sentiment {{ label }} <span style="color: green;">{{ accuracy }} %</span> </h3>
						<br>	
						<div class="row">
							<div class="col-sm-2">
								<label for="predicted tweet"> Your Tweet : </label>
							</div>
							<div class="col-sm-10">
								<p name="predicted tweet"> {{text_to_predict}} </p> 
							</div>
							
						</div>
							
					<br> <br> <br>
					<a href="/">Make another prediction</a>
					
				</div>
				<div class="col-sm-3 p-3  text-white"></div>
			</div>
			{% endif %}
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
