<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SENTIMENT ANALYSIS OF TWEET</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	
	<style>
		
		.btn-file {
		position: relative;
		overflow: hidden;
		}
		.btn-file input[type=file] {
			position: absolute;
			top: 0;
			right: 0;
			min-width: 100%;
			min-height: 100%;
			font-size: 100px;
			text-align: right;
			filter: alpha(opacity=0);
			opacity: 0;
			outline: none;
			background: white;
			cursor: inherit;
			display: block;
		}
		.vl {
			border-right: 6px solid green;
			height: 500px;
		}
	</style>
	<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
	<h1>SENTIMENT ANALYSIS OF TWEETS</h1>
	<p>Resize this responsive page to see the effect!</p> 
    </div>

    <div class="container-mt5">
		<div class="col-sm-12">
			<form action="/" method="post" style="margin-top: 50px; width: 60%; text-align: center; margin-left: 200px ">

				{% if not predict %}
					<label for="tweet_to_predict"> votre Tweet </label>
					<div class="row"></div>
						<div class="col-sm-8">
							<input type="text" name="tweet_to_predict" placeholder="Entrer votre tweet ..."/>
						</div>
						<div class="col-sm-4">
							<button type="submit" value="Predict" class="btn btn-primary">Analyse</button>
						</div>
					</div>
				{% endif %}	
			</form>
		</div>
		<div class="col-sm-12">
			{% if predict %}
				<div style="width: 90%; margin: auto; text-align: center">
					<h3> <b>Sentiment {{ label }} <span style="color: green;">{{ accuracy }} %</span> </h3>	
					<label for="tweet_to_predict"> votre Tweet </label>
					<h4 name="tweet_to_predict"> {{text_to_predict}} </h4>
					<br> <br> <br>
					<a href="/">Make another prediction</a>
				</div>
			{% endif %}
		</div>
			
		
	</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  	</body>

	
	
	
</html>
