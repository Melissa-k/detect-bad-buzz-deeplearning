<DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>SENTIMENT ANALYSIS OF TWEET</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>

	<style>
		.img {
			display: block;
			max-width: 80%;
			height: auto;
		}
		.btn-file {
		position: relative;
		overflow: hidden;
		}
		.btn-file input[type=file] {
			position: absolute;
			top: 0;
			right: 0;
			min-width: 100%;
			min-height: 100%;
			font-size: 100px;
			text-align: right;
			filter: alpha(opacity=0);
			opacity: 0;
			outline: none;
			background: white;
			cursor: inherit;
			display: block;
		}
		.vl {
			border-right: 6px solid green;
			height: 500px;
		}
	</style>
	<body>

    <div class="jumbotron bg-success text-white text-center">
        <h1>SENTIMENT ANALYSIS OF TWEETS</h1>
    </div>

    <div class="container">
		<div class="col-sm-12">
			<form action="/" method="post" style="margin-top: 50px; width: 60%; text-align: center; margin-left: 200px ">
					<label for="tweet_to_predict"> votre Tweet </label>
				
				<div class="row">
					{% if predict %}
						<input type="text" name="tweet_to_predict" value={{text_to_predict}}  %/>
					{% endif %}
					{% if not predict %}
						<input type="text" name="tweet_to_predict" placeholder="Entrer votre tweet ..."/>
					{% endif %}
					
					<button type="submit" value="Predict" class="btn btn-primary">Analyse</button>
				</div>
			</form>
		</div>
		<div class="col-sm-12">
			{% if predict %}
			<div style="width: 90%; margin: auto; text-align: center">
				<h3> <b>Sentiment {{ label }} <span style="color: green;">{{ accuracy }} %</span> </h3>	
				<a href="/">Make another prediction</a>
			</div>
			{% endif %}
		</div>
			
		

    </div>
	
	
	
</html>
